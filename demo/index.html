<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>uuid-generator demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '../node_modules/@polymer/paper-button/paper-button.js';
    import '../uuid-generator.js';
  </script>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Generate the UUID</h3>
    <uuid-generator></uuid-generator>
    <paper-button raised="" id="gen">generate</paper-button>
    <output></output>
    <script>
      document.querySelector('#gen').addEventListener('click', () => {
        const uuid = document.querySelector('uuid-generator').generate();
        document.querySelector('output').innerText = uuid;
      });
    </script>
  </div>
</body>
</html>
