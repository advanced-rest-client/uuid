<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>uuid-generator demo</title>

  <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>

  <script type="module" src="../uuid-generator.js"></script>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Generate the UUID</h3>
    <arc-demo-helper>
      <template>
        <uuid-generator auto="" id="gen"></uuid-generator>
        <button id="run">GENERATE</button>
        <output></output>
        <script>
          document.querySelector('#run')
          .addEventListener('click', () => {
            const generator = document.querySelector('#gen');
            const uuid = generator.generate();
            console.log(uuid);
          });
          document.querySelector('#gen')
          .addEventListener('last-uuid-changed', (e) => {
            const out = document.querySelector('output');
            out.innerText = e.detail.value;
          });
        </script>
      </template>
    </arc-demo-helper>
  </div>
</body>
</html>
